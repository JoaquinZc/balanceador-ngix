version: '3'

services:
  web1:
    build:
      context: .
    ports:
      - "8081:80"
    networks:
      - my_network
    volumes:
      - ./web1:/var/www/html:ro

  web2:
    build:
      context: .
    ports:
      - "8082:80"
    networks:
      - my_network
    volumes:
      - ./web2:/var/www/html:ro

  #nginx:
  #  image: nginx:latest
  #  depends_on:
  #    - web1
